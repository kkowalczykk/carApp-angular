<table class="table">
    <tr *ngFor="let car of apiService.list">
        <td>{{car.name}}</td>
        <td>{{car.productionDate}}</td>
        <td><button class="btn btn-sm btn-info" (click)="fillForm(car)">Edit</button><button class="btn btn-sm btn-danger ml-2" (click)="deleteRecord(car)">Delete</button></td>
    </tr>
</table>
